<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Account settings</title>

  <!-- Stylesheets -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

<!-- MAIN-CONTENT -->
<main class="main-content">
  <div class="container">

    <div class="profile-settings">
      <form class="profile-settings-form" action="https://echo.htmlacademy.ru" method="POST">
        <header class="profile-settings-header">
          <h1 class="profile-settings-title">Account settings</h1>
          <a class="profile-settings-close-link" href="#">
            <img class="profile-settings-img" src="img/icon_close.svg" alt="icon_close" width="24" height="24">
          </a>
        </header>

        <div class="profile-settings-form-body">
          <img class="profile-settings-avatar" src="img/avatar-img.jpg" alt="profile-img" width="60" height="60">

          <div class="profile-settings-form-group">
            <label class="profile-settings-form-label" for="settings-username-input">USERNAME</label>
            <input class="profile-settings-form-field" type="text" name="username" id="settings-username-input" placeholder="Enter your username" required>
          </div>

          <div class="profile-settings-form-row">
            <div class="profile-settings-form-group">
              <label class="profile-settings-form-label" for="settings-first-name-input">FIRST-NAME</label>
              <input class="profile-settings-form-field" type="text" name="first_name" id="settings-first-name-input" placeholder="Enter your first-name" required>
            </div>

            <div class="profile-settings-form-group">
              <label class="profile-settings-form-label" for="settings-last-name-input">LAST-NAME</label>
              <input class="profile-settings-form-field" type="text" name="last_name" id="settings-last-name-input" placeholder="Enter your last-name" required>
            </div>
          </div>

          <div class="profile-settings-form-group">
            <label class="profile-settings-form-label" for="settings-email-input">EMAIL</label>
            <input class="profile-settings-form-field" type="email" name="email" id="settings-email-input" placeholder="Enter your email" pattern="^([a-z0-9_\.-]+)@([\da-z\.-]+)\.([a-z\.]{2,6})$" required>
          </div>

          <div class="profile-settings-form-group">
            <label class="profile-settings-form-label" for="settings-bio-input">BIO</label>
            <textarea class="profile-settings-form-field profile-settings-form-field-textarea" name="bio" id="settings-bio-input" placeholder="Tell us about yourself" required></textarea>
          </div>
        </div>

        <footer class="profile-settings-form-actions">
          <button class="profile-settings-form-action" type="button">Cancel</button>
          <button class="profile-settings-form-action" type="submit">Save</button>
        </footer>
      </form>
    </div>
  </div>
</main>
  <script src="js/main.js"></script>
</body>
</html>
